<button class="btn btn-primary mx-1" id="increment" (click)="increment()">Increment</button>
<button id="double" class="btn btn-secondary" (click)="double()">Double it!</button>

<div>Current Count: {{ count$ | async }}</div>

<button id="decrement" class="btn btn-warning mx-1" (click)="decrement()">Decrement</button>

<button id="reset" class="btn btn-danger" (click)="reset()">Reset Counter</button>
